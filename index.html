<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SportStream Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <h2>ğŸ† SportStream</h2>
</header>

<!-- TOP AD -->
<section class="ad">
  Top Ad Space (350px)
</section>

<!-- PLAYER -->
<section class="player-wrapper">

  <!-- PLAYER MENU -->
  <div class="player-menu">
    <button onclick="openModal()">Sign Up</button>
    <button onclick="openModal()">Sign In</button>
  </div>

  <!-- PLAYER THUMBNAIL WITH PLACEHOLDER VIDEO -->
  <div class="player-thumb" onclick="openModal()">
    <img src="https://via.placeholder.com/900x500?text=Your+Thumbnail+Here" alt="Live Stream Thumbnail">
    <iframe id="placeholderVideo" 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?controls=0&showinfo=0&rel=0" 
            frameborder="0" allowfullscreen>
    </iframe>
    <div class="play-btn">â–¶</div>
  </div>

</section>

<!-- POPULAR SPORTS -->
<section class="popular">
  <h2>ğŸ”¥ Popular Sports</h2>

  <div class="sports-grid">
    <div class="sport-card" onclick="openModal()">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a2/NFL_logo.svg" alt="NFL">
      <span>NFL</span>
    </div>
    <div class="sport-card" onclick="openModal()">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/03/NBA_logo.svg" alt="NBA">
      <span>NBA</span>
    </div>
    <div class="sport-card" onclick="openModal()">
      <img src="https://upload.wikimedia.org/wikipedia/en/3/3a/NHL_Logo.svg" alt="NHL">
      <span>NHL</span>
    </div>
    <div class="sport-card" onclick="openModal()">
      <img src="https://upload.wikimedia.org/wikipedia/en/b/b9/UEFA_Champions_League_logo.svg" alt="Soccer">
      <span>Soccer</span>
    </div>
    <div class="sport-card" onclick="openModal()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Boxing_pictogram.svg" alt="Boxing">
      <span>Boxing</span>
    </div>
  </div>
</section>

<!-- BOTTOM AD -->
<section class="ad">
  Bottom Ad Space (350px)
</section>

<!-- AUTH MODAL -->
<div id="authModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">Ã—</span>

    <h2>ğŸ”’ Sign in to Watch Live</h2>

    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />

    <button class="primary-btn">Continue</button>

    <!-- MODAL AD -->
    <div class="modal-ad">
      Ad Space 300x250
    </div>

    <!-- AFFILIATE -->
    <a href="AFFILIATE_LINK" target="_blank" class="affiliate-btn">
      ğŸ Get Premium Sports Deals
    </a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
