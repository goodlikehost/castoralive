<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameStream Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <h2>ğŸ® GameStream Hub</h2>
</header>

<!-- TOP AD -->
<section class="ad">
  <p>Top Ad Space (728x90)</p>
</section>

<!-- MEDIA PLAYER THUMBNAIL -->
<section class="player-section">
  <div class="player-thumb" onclick="openModal()">
    <img src="https://i.imgur.com/jVzfyog.jpeg" alt="Live Stream">
    <div class="play-btn">â–¶</div>
  </div>
</section>

<!-- POPULAR STREAMS -->
<section class="popular">
  <h2>ğŸ”¥ Popular Streams</h2>

  <div class="sports-grid">

    <div class="sport-card" onclick="openModal()">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a2/NFL_logo.svg">
      <span>NFL</span>
    </div>

    <div class="sport-card" onclick="openModal()">
      <img src="https://upload.wikimedia.org/wikipedia/en/3/3a/NHL_Logo.svg">
      <span>NHL</span>
    </div>

    <div class="sport-card" onclick="openModal()">
      <img src="https://upload.wikimedia.org/wikipedia/en/b/b9/UEFA_Champions_League_logo.svg">
      <span>Soccer</span>
    </div>

    <div class="sport-card" onclick="openModal()">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/03/NBA_logo.svg">
      <span>NBA</span>
    </div>

    <div class="sport-card" onclick="openModal()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Boxing_pictogram.svg">
      <span>Boxing</span>
    </div>

  </div>
</section>

<!-- BOTTOM AD -->
<section class="ad">
  <p>Bottom Ad Space (728x90)</p>
</section>

<!-- SIGNUP / SIGNIN MODAL -->
<div id="signupModal" class="modal">
  <div class="modal-content">

    <span class="close" onclick="closeModal()">Ã—</span>

    <h2>ğŸ” Sign in to Watch</h2>

    <div class="auth-tabs">
      <button onclick="showSignup()">Sign Up</button>
      <button onclick="showSignin()">Sign In</button>
    </div>

    <!-- SIGN UP -->
    <form id="signupForm" class="auth-form">
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <button type="submit">Create Account</button>
    </form>

    <!-- SIGN IN -->
    <form id="signinForm" class="auth-form hidden">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- MODAL AD -->
    <div class="modal-ad">
      <p>Ad Space 300x250</p>
    </div>

    <!-- AFFILIATE -->
    <a href="AFFILIATE_LINK" target="_blank" class="affiliate-btn">
      ğŸ Unlock Premium Sports Deals
    </a>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
